fzf:
  executable: binary
  args: '--height 80%'
  keybinds:
    toggle-all: alt-a
    jump: alt-j
    top: alt-t
    clear-query: alt-0

spinner:
  speed: 0.1
  pattern: '⠋⠙⠸⠴⠦⠇'

global:
  waiter:
    delay: 15
    max_attempts: 40
  profile: default
  region: ap-southeast-2

services:
  ec2:
    keypair: ~/Programming/aws/pems

    waiter:
      delay: 10
      max_attempts: 60

    default_args:
      start: -w
      stop: -w
      terminate: -w

  s3:
    transfer_config:
      multipart_threshold: 8
      multipart_chunksize: 8
      max_concurrency: 10
      max_io_queue: 100
      num_download_attempts: 5

    default_args:
      upload: --hidden
      download: --hidden
      presign: -e 3600

  cloudformation:
    waiter:
      delay: 15
      max_attempts: 120

    default_args:
      create: -w
      update: -w
      delete: -w
      changeset: -w
      drift: -w
